<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"
        integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a"
        crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/page.css}">


<head>
    <meta charset="UTF-8"/>
    <title>Index Page</title>
</head>
<body>

<header>
    <!-- Image and text -->
    <nav class="navbar navbar-expand-lg navbar-light ">
        <img src=" https://media-cdn.laodong.vn/storage/newsportal/Uploaded/nguyenhuyen/2017_07_30/bk2017_LODO.jpg" alt="" class="img-fluid" style="width: 120px;">
        <a class="navbar-brand mx-3 theme" th:href="@{/api/v1/home}">SCHEDULE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/api/v1/all-lich-hoc}">Schedule 2021<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/api/v1/list-subject-by-tenHocPhan}">List Subject</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>

            </ul>
        </div>
    </nav>

</header>

<main class="mt-3">
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="container">
        <!-- list-subject -->
        <div class="list-subject mb-2">
            <h3 class="text-center theme mb-4">List Subject</h3>
            <div class="row">
                <div class="col-6">
                    <nav class="navbar navbar-light">
                        <form class="form-inline" th:method="post" th:action="@{/api/v1/list-subject-by-tenHocPhan}">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search" th:name="content">
                            <button class="btn my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </nav>
                </div>
                <div class="col-6">
                    <button class="float-right btn btn-outline-info list-subject-choosen">Selected Subject
                        (Count : <span class="count">0</span>)
                    </button>
                </div>

                <div class="col-4 mb-3 mt-3" th:each="subject,index : ${subjectsByTenHocPhanDistinct}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${subject.tenHocPhan}">Lập trình cấu trúc</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Information</h6>
                            <p class="card-text">
                            <nav class="nav flex-column">
                                <a class="nav-link" href="#">
                                    Viện : <span th:text="${subject.vien}">Viện</span>
                                </a>
                                <a class="nav-link ma-hoc-phan" href="#">
                                    Mã Học Phần : <span th:text="${subject.maHocPhan}">Mã học phần</span>
                                </a>
                                <a class="nav-link" href="#">Loại Lớp : <span th:text="${subject.loaiLop}"></span>
                                </a>

                            </nav>
                            </p>
                            <button class="btn btn-outline-success add-subject btn-sm" type="submit" th:id="'add' + ${subject.maHocPhan}">Add
                            </button>
                            <button class="btn btn-outline-danger delete-subject btn-sm" type="submit" disabled th:id="'delete' + ${subject.maHocPhan}">Delete
                            </button>

                            <a class="btn btn-primary details btn-sm float-right" href="#" role="button" th:href="@{/api/v1/list-subject-by-tenHocPhan/details/(tenHocPhan=${subject.tenHocPhan})}">Details
                                Subject</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end list-subject -->

    </div>
</main>
<footer class="mt-5 mb-3">
    <div class="text-center">
        Create by Phạm Thị Minh Thư
    </div>
</footer>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script th:src="@{/js/page.js}"></script>
</body>
</html>
